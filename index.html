<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>加载中...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .logo {
      opacity: 0;
      transform: scale(0.8);
      width: 300px;
    }
  </style>
</head>
<body>
  <img src="./img/logo.png" class="logo" alt="Logo" />

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
  <script>
    const logo = document.querySelector('.logo');

    gsap.to(logo, {
      opacity: 1,
      scale: 1,
      duration: 1.5,
      ease: "power2.out",
      onComplete: () => {
        setTimeout(() => {
          window.location.href = "main.html";
        }, 1500); // 保持 logo 停留时间
      }
    });
  </script>
</body>
</html>
